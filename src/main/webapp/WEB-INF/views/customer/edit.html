<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit customer</title>
</head>
<body>
<form th:action="@{/update/__${customer.getId()}__}" method="post" th:object="${newForm}">
    <input type="text" name="firstName" th:value="${customer.getFirstName()}">
    <input type="text" name="lastName" th:value="${customer.getLastName()}">
    <input type="submit" value="Edit">
</form>
</body>
</html>
